      <script>
       function initMap() {
           var sea = {lat: 19.049150, lng: -98.203503};
           var map = new google.maps.Map(
               document.getElementById('map'), {zoom: 18, center: sea});
           var marker = new google.maps.Marker({position: sea, map: map});
           var contentString = '<h2 style="color: 333">Sistema Estatal Anticorrupción</h2><p>Calle 4 Poniente 719, C.P. 72090<br>Colonia, Centro Histórico</p>'
           var infowindow = new google.maps.InfoWindow({
               content: contentString
           });

           marker.addListener('click', function() {
               infowindow.open(map, marker);
           });
       }
      </script>
      <script async defer
              src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM3giD__Sn1Wy_K672AtNJUtd3NosQ1aQ&callback=initMap">
      </script>
